<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice</title>
</head>
<body>
    <input type = "text" class = "js-text">
    <button class = "js-click">Click</button>
    <script>
        const button = document.querySelector('.js-click');

        button.addEventListener('click', ()=>{
            let input = document.querySelector('.js-text').value.split(' ');
            let alteredInput = input.map(string=> string.replace('m', ''));
            console.log(alteredInput);
        });
    </script>
</body>
</html>
